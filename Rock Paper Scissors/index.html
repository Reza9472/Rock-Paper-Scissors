<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
       <p> Paper covers Rock, You Win! </p>
    </div>

    <div class="choices">
        <div class="choice" id="s">
            <img src="images/ClipartKey_1094170.png" alt="" style="width: 100px; height: 100px;">
        </div>
        <div class="choice" id="r">
            <img src="images/rock-paper-scissors-296854_1280.png" alt="" style="width: 100px; height: 100px;">
        </div>
        <div class="choice" id="p">
            <img src="images/5a3850e3b59621.4565175015136401637438.png" alt="" style="width: 100px; height: 100px;">
        </div>
    </div>

<p id="action-message">Make your move</p>
<script src="script.js"></script>
</body>
</html>
